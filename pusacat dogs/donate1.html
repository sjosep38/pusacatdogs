<style>
/* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    padding: 10px 0;
}

header nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

header nav ul li {
    display: inline;
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    text-transform: uppercase;
}

header nav ul li a:hover {
    color: #f0f0f0;
    transition: 0.3s ease;
}

/* Page content styles */
.donate-content {
    padding: 40px;
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

.donate-content h1 {
    font-size: 32px;
    color: #333;
}

.donate-content p {
    font-size: 18px;
    color: #555;
}

/* Card styles */
.card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 30px;
}

.card-header {
    text-align: center;
    padding-bottom: 20px;
}

.card-header h3 {
    font-size: 24px;
    color: #333;
}

.card-header h6 {
    font-size: 16px;
    color: #888;
}

.card-header select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.card-header select:focus {
    border-color: #007bff;
    outline: none;
}

/* Button styles */
button {
    background: linear-gradient(0deg, rgba(7,232,250,1) 0%, rgba(246,15,253,1) 95%, rgba(0,22,255,1) 100%);
    border: none;
    color: white;
    padding: 15px 0;
    width: 100%;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    text-align: center;
    transition: background 0.3s ease;
}

button:hover {
    background: linear-gradient(0deg, rgba(0,22,255,1) 0%, rgba(246,15,253,1) 95%, rgba(7,232,250,1) 100%);
}

/* Hidden class */
.hidden {
    display: none;
}

/* QR Code section */
#qrcode {
    margin-top: 30px;
    text-align: center;
}

/* Footer styles */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    position: absolute;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
    font-size: 14px;
}

/* Mobile styles */
@media (max-width: 600px) {
    .donate-content {
        padding: 20px;
    }

    .card {
        padding: 15px;
    }

    button {
        font-size: 16px;
    }

    .card-header h3 {
        font-size: 20px;
    }

    .card-header h6 {
        font-size: 14px;
    }
}
</style>
